<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">

  <button mat-menu-item [matMenuTriggerFor]="subMenu">Frontend</button>
  <button mat-menu-item>Backend</button>
  <button mat-menu-item routerLink="/listados">Listados</button>
  <button mat-menu-item routerLink="/orders">Orders</button>
  <button mat-menu-item routerLink="">Home</button>
</mat-menu>

<button mat-flat-button [matMenuTriggerFor]="appMenu">Menué</button>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Vue</button>

</mat-menu>

<mat-menu #lazyMenu="matMenu">
  <ng-template matMenuContent let-name="name" let-hobby="hobby">
    <button mat-menu-item>Settings</button>
  <button mat-menu-item> {{ hobby }} </button>
  <button mat-menu-item>Log out {{ name }} </button>
  </ng-template>


</mat-menu>

<button mat-flat-button [matMenuTriggerData]="{name: 'Vishwas', hobby: 'Fútbol'}" [matMenuTriggerFor]="lazyMenu">Vishwas</button>
<button mat-flat-button [matMenuTriggerData]="{name: 'Codevolution', hobby: 'Ajedrez'}" [matMenuTriggerFor]="lazyMenu">Codevolution</button>
